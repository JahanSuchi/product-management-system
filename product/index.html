<!DOCTYPE html>
<html>
<head>
  <title>Product Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
  <header>
    <h1>Product Management System</h1>
  </header>
  <main>
    <section class="container">
      <h2>Add New Product</h2>
      <form id="productForm" action="insert.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
          <label for="manufacturingDate">Manufacturing Date:</label>
          <input type="date" id="manufacturingDate" name="manufacturingDate" required>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image:</label>
          <input type="file" id="imageUrl" name="imageUrl" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section id="productSlider" class="slider">
      <!-- Slider images will be shown dynamically here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Product Management System. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script src="slider.js"></script>
</body>
</html>
